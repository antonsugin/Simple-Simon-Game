<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Game</title>
</head>
<body>
    <header><h1 id="header">Simon Game</h1></header>
    <main class="container">

        <article class="players">
            <section class="players__names">
                <h3 class="name__player-1" id="prompt-name1">Player 1 :</h3>
                <h3 class="name__player-2" id="prompt-name2">Player 2 :</h3>
            </section>
            <section class="players__wins">
                <h3 class="win__player-1" id="win1">Good Luck!</h3>
                <h3 class="win__player-2" id="win2">Good Luck!</h3>
            </section>
        </article>

        <article class="shapes">
            <article class="first__pair">
                <section class="blue color" id="blue"></section>
                <section class="green color" id="green"></section>
            </article>
            <article class="second__pair">
                <section class="red color" id="red"></section>
                <section class="yellow color" id="yellow"></section>
            </article>
        </article>

        <nav class="navigation">
            <button class="start-btn" id="start">Start New Game</button>
            <button class="restart-btn" id="restart">Restart</button>
        </nav>

    </main>

    


<script src="index.js"></script>      
</body>
</html>
